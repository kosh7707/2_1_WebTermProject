<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
        <title>헉!</title>
    </head>
    <body>
        <div id="wrapper">
            <div>
                <section id="section1">
                    <div class="even price_board">
                        <span class="first">
                            <strong>000000000</strong>
                            <em>KRW</em>
                        </span>
                        <span class="second">
                            <p>전일대비</p>
                            <strong>0.000</strong>
                            <strong class="updown">000000</strong>
                        </span>
                    </div>
                </section>
                <section id="section2">
                    <div>
                        <dt>
                            <strong>가격</strong>
                        </dt>
                        <dd>
                            <input type="text" id="price" placeholder="가격">
                        </dd>
                        <dt>
                            <strong>크기</strong>
                        </dt>
                        <dd>
                            <input type="text" id="size" placeholder="크기">
                        </dd>
                    </div>
                    <div>
                        <input type="button" id="buy_button" value="매수/Buy">
                        <input type="button" id="sell_button" value="매도/Sell">
                    </div>
                </section>
                <section id="section3">
                    <table id="table1">
                        <thead>
                            <tr>
                                <th>포지션</th>
                                <th>진입 가격</th>
                                <th>청산 가격</th>
                                <th>레버리지</th>
                                <th>PNL(ROE %)</th>
                                <th>포지션 종료</th>
                            </tr>
                        </thead>
                    </table>
                </section>
                <section id="section4">
                    <div id="news_form">
                        <input type="button" id="news_next_button" value="다음뉴스 가져오기">
                        <input type="button" id="news_prev_button" value="이전뉴스 가져오기">
                        <select name="Count">
                            <option>2</option>
                            <option>3</option>
                            <option selected>5</option>
                        </select>
                    </div>
                    <table>
                        <table id="table2">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>내용</th>
                                </tr>
                            </thead>
                    </table>
                </section>
            </div>
        </div>
        <footer>
            <p>만든사람: 고세화</p>
            <p>Kosh7707@naver.com</p>
        </footer>
    </body>

</html>
